<!DOCTYPE html>
<html>

<head>
    <title>T&Z contact</title>
</head>
<link rel="stylesheet" href="/Trouwen&zo/Trouwen/Contact/TenZ-contact.css">

<body>

    <div class="container">

        <header class="top-bar">
            <div><a class="top-1" href="link9">Trouwenenzo.nl </a></div>
            <div class="top-2">Trouwen, trouwauto's en meer</div>
        </header>

        <main class="contactform">

            <div class="kop">
                <h2>CONTACT</h2>
                <div class="tekst">Heb je vragen of heb je suggesties, dan horen wij het natuurlijk graag.</div>
            </div>

            <div>
                <form action="" method="post" data-netlify="true">
                    <div>
                        <p class="formulier">
                            <label for="Your first name">Voornaam
                                <input size="40" type="text" required name="First Name">
                            </label>
                        </p>
                    </div>
                    <p class="formulier"><label for="Your last name"> Achternaam <input size="40" type="text" required
                                name="Last Name"></label>
                    </p>

                    <p class="formulier"><label for="Your email"> Emailadres <input size="40" type="email" required
                                name="Email"></label>
                    </p>

                    <p class="formulier"><label for="Message"> Bericht <textarea name="Formulier" cols="82"
                                rows="15"></textarea></label></p>

                    <p class="submit"><input type="submit"></p>

                </form>
            </div>

        </main>

        <footer>
            <a class="foot1" href="http://127.0.0.1:5500/Trouwen%5E&zo/Trouwen/Over%20ons.html">Over ons</a>
            <a class="foot2" href="http://127.0.0.1:5500/Trouwen&zo/Trouwen/Adverteren.html">Adverteren</a>
            <a class="foot3" href="http://127.0.0.1:5500/Trouwen&zo/Contact.html">Contact</a>
        </footer>
    </div>
</body>


</html>
